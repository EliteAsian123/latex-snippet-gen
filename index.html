<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LaTeX Snippet Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div id="top">
      <div>
        LaTeX Snippet Generator | <a href="https://github.com/EliteAsian123/latex-snippet-gen/">GitHub</a>
      </div>
      <div>
        <button onclick="exportVscodeSnippets()">Export VSCode Snippets (.json)</button>
        <button onclick="exportSty()">Export Commands (.sty)</button>
      </div>
    </div>
    <div id="split">
      <div id="selections"></div>
      <div id="info">
        <p id="description">
          Hover over an option to see its description.
        </p>
        <p>Preview:</p>
        <pre id="preview"></pre>
        <div id="snippet" style="display: none;">
          <p>Expands to:</p>
          <pre id="snippetTo"></pre>
        </div>
      </div>
    </div>
  </main>

  <template id="selectionCheckbox">
    <div class="selectionCheckbox">
      <span>
        &blacktriangleright;
      </span>
      <label>
        <input type="checkbox" />
        <span class="label">Text</span>
      </label>
    </div>
  </template>

  <template id="selectionTitle">
    <div class="selectionTitle">
      <span class="label">Title</span>
      <span class="info">(1)</span>
    </div>
  </template>

  <script src="./libs/FileSaver.min.js"></script>

  <script src="./defs/packages.js"></script>
  <script src="./defs/commands.js"></script>
  <script src="./defs/snippets.js"></script>
  <script src="./defs/prefs.js"></script>
  <script src="./index.js"></script>
</body>

</html>
